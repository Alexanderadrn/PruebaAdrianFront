<div class="d-grid gap-2 d-md-block">

    <button type="button" style="margin:10px 0;" class="btn btn-outline-success"(click)="registrarCurso()">Insertar Curso</button>
  </div>
  <table class="table table-hover">
    
    <thead>
      <tr style="text-align: center;">
        <th scope="col">Nombre</th>
        
        <th scope="col">Acciones</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cursos" style="text-align: center;">
        <td>{{item.nombreCursos}}</td>
        
        <td>
          <button class="btn"  style="margin: 0 5px; color: rgb(91, 248, 91);"(click)="actualizarCursos(item)"><mat-icon>edit_square</mat-icon>Editar</button>
          
          <button  class="btn" style="margin: 0 5px;color:rgb(255, 65, 65)" (click)="openConfirmationDialog(item)"><mat-icon>delete</mat-icon>Eliminar</button>
        </td>
       
      </tr>
      
    </tbody>
  </table>
