<div class="content d-flex justify-content-center" style="box-sizing: border-box;">
    <div class="row justify-content-center">
      <div class="col text-center">
        <h1>Personas</h1>
  
        <form>
            <div class="row" style="margin-bottom: 10px;">
            <div class="col">
              <label for="form-control">Nombre:</label>
              <input type="text" class="form-control" name="nombreEstudiante" (keypress)="onKeyPressTexto($event)"[(ngModel)]="estudiantes.nombreEstudiante">
            </div>
            <div class="col">
              <label for="form-control">Apellido:</label>
              <input type="email" class="form-control" name="apellidoEstudiante"(keypress)="onKeyPressTexto($event)" [(ngModel)]="estudiantes.apellidoEstudiante">
            </div>
          </div>
          <div class="row" style="margin-bottom: 10px;">
            <div class="col">
              <label for="form-control">Email:</label>
              <input type="text" class="form-control" name="email"  [(ngModel)]="estudiantes.email">
            </div>
            <div class="col">
              <label for="form-control">Cedula:</label>
              <input type="text" class="form-control" name="cedula" (keypress)="onKeyPressNumero($event)"[(ngModel)]="estudiantes.cedulaEstudiante">
            </div>
          </div>
          
        </form>
         <div>
          <button class="btn btn-secondary" style="margin: 5px;" (click)="setEstudiantes()">{{titulo}}</button>
          <button class="btn btn-primary" style="margin: 5px;" (click)="dismissModal()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
