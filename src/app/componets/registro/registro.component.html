<div class="d-grid gap-2 d-md-block">

    <button type="button" style="margin:10px 0;" class="btn btn-outline-success"(click)="registrarRelacion()">Insertar Relacion</button>
  </div>
  <table class="table table-hover">
    
    <thead>
      <tr style="text-align: center;">
        <th scope="col">Nombre Estudiante</th>
        <th scope="col">Apellido Estudiante</th>
        <th scope="col">Nombre Curso</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of registro" style="text-align: center;">
        <td>{{item.nombreEstudiante}}</td>
        <td>{{item.apellidoEstudiante}}</td>
        <td>{{item.nombreCurso}}</td>
      </tr>
      
    </tbody>
  </table>
